<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos para el cuerpo del documento */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive; /* Cambia la fuente a Dancing Script */
            background: linear-gradient(to bottom, #2c3e50, #34495e); /* Fondo degradado que resalta tristeza */
            background-size: cover; /* Cubre todo el fondo */
            overflow-y: auto; /* Permite el desplazamiento vertical */
            height: 100vh; /* Altura de la ventana del navegador */
            width: 100vw; /* Ancho de la ventana del navegador */
            text-align: center;
            color: #fff; /* Color del texto */
            position: relative; /* Necesario para posicionar el contenedor en el centro */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilos para el contenedor del texto */
        .container {
            max-width: 90%; /* Aumenta el ancho máximo para mejor ajuste en pantallas pequeñas */
            background: rgba(0, 0, 0, 0.7); /* Fondo oscuro semi-transparente para mejorar la legibilidad del texto */
            padding: 20px; /* Espaciado interno */
            border-radius: 10px; /* Bordes redondeados */
            display: inline-block; /* Permite que el contenedor se ajuste al contenido */
            position: absolute; /* Posiciona el contenedor en el centro */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centra el contenedor vertical y horizontalmente */
        }

        /* Estilos para el texto */
        h1 {
            font-size: 20px; /* Tamaño de fuente más pequeño para pantallas pequeñas */
            margin: 0;
            padding: 0;
            line-height: 1.5; /* Espaciado entre líneas para mejorar la legibilidad */
        }

        /* Estilos para separar los bloques de texto */
        .top-text {
            margin-top: 20px;
        }

        .bottom-text {
            margin-bottom: 20px;
        }

        /* Estilos para la imagen */
        .image-container {
            display: flex;
            justify-content: center;
            margin: 20px 0; /* Espaciado superior e inferior */
        }

        .image-container img {
            max-width: 100%; /* Ajusta el tamaño de la imagen al contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
            border-radius: 10px; /* Bordes redondeados de la imagen */
            opacity: 0.7; /* Hace que la imagen sea un poco transparente */
        }

        /* Estilos para los copos de nieve */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none; /* Evita que los copos de nieve interfieran con el contenido */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-text">
            <h1>Texto en la parte superior</h1>
        </div>
        <div class="image-container">
            <img src="https://via.placeholder.com/600x400" alt="Imagen">
        </div>
        <div class="bottom-text">
            <h1>Texto en la parte inferior</h1>
        </div>
    </div>
    <div class="snowflakes"></div>
</body>
</html>
