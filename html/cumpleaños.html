<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/flores.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <script src="../js/flores.js" defer></script>
    <title>Feliz Cumpleaños</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Cambia la fuente a Arial */
            background-color: #f9f3f4; /* Color de fondo suave */
            color: #333; /* Color de texto oscuro para contraste */
            overflow: hidden; /* Evitar barras de desplazamiento */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura completa de la ventana del navegador */
            text-align: center;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .birthday-message {
            font-size: 36px;
            color: #d94f70; /* Color de texto para el mensaje */
            z-index: 2;
        }
        .heart {
            font-size: 48px;
            color: #ff0066; /* Color del corazón */
            z-index: 2;
            margin-top: 20px; /* Espacio superior para separar del mensaje */
        }
        .flower-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('path/to/your/flower-image.png'); /* Ruta a la imagen de flores */
            background-size: cover;
            background-position: center;
            z-index: 1; /* Coloca las flores en el fondo */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flower-container"></div> <!-- Contenedor para las flores -->
        <!-- Mensaje de cumpleaños y corazón -->
        <div class="birthday-message">Feliz Cumpleaños mi vida, te quiero mucho</div>
        <div class="heart">&#10084;</div>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
