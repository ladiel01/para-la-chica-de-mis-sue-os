<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/flores.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Feliz Cumpleaños</title>
    <style>
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-color: #000;
        }

        body {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--dark-color);
            overflow: hidden;
            perspective: 1000px;
        }

        .night {
            position: fixed;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            filter: blur(0.1vmin);
            background-image: radial-gradient(ellipse at top, transparent 0%, var(--dark-color)),
                              radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2)),
                              repeating-linear-gradient(220deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
                              repeating-linear-gradient(189deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
                              repeating-linear-gradient(148deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
                              linear-gradient(90deg, rgb(7, 107, 42), rgb(240, 240, 240));
        }

        .flowers {
            position: relative;
            transform: scale(0.9);
            z-index: 1; /* Asegura que las flores están debajo del mensaje */
        }

        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            --fl-speed: 0.3s;
        }

        .flower--1 {
            -webkit-animation: moving-flower-1 4s linear infinite;
                    animation: moving-flower-1 4s linear infinite;
        }

        .flower--1 .flower__line {
            height: 70vmin;
            -webkit-animation-delay: 0.3s;
                    animation-delay: 0.3s;
        }

        .flower--1 .flower__line__leaf--1 {
            -webkit-animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
                    animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
        }

        .flower--1 .flower__line__leaf--2 {
            -webkit-animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
                    animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
        }

        .flower--1 .flower__line__leaf--3 {
            -webkit-animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
                    animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
        }

        .birthday-message {
            font-family: Arial, sans-serif; /* Cambia la fuente a Arial */
            font-size: 36px;
            color: #d94f70; /* Color del texto del mensaje */
            z-index: 2;
            position: relative;
        }

        .heart {
            font-size: 48px;
            color: #ff0066; /* Color del corazón */
            z-index: 2;
            margin-top: 20px; /* Espacio superior para separar del mensaje */
            position: relative;
        }
    </style>
</head>
<body>
    <div class="night"></div>
    <div class="flowers">
        <!-- Aquí agregarás las flores utilizando el CSS proporcionado -->
        <div class="flower flower--1">
            <!-- Añadir contenido de la flor si es necesario -->
        </div>
        <!-- Puedes añadir más flores aquí -->
    </div>
    <div class="container">
        <!-- Mensaje de cumpleaños y corazón -->
        <div class="birthday-message">Feliz Cumpleaños mi vida, te quiero mucho</div>
        <div class="heart">&#10084;</div>
    </div>
</body>
</html>
