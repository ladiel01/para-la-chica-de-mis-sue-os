<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo</title>
    <link rel="stylesheet" href="../css/stilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet"> <!-- Importar la fuente Dancing Script -->
    <style>
        /* Estilos globales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive; /* Aplicar la fuente Dancing Script */
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4); /* Fondo degradado suave */
            text-align: center;
            color: #333; /* Color del texto principal */
            overflow: hidden; /* Evita barras de desplazamiento */
        }

        /* Contenedor principal */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }

        /* Estilos del contenido principal */
        .main-content {
            position: relative;
            z-index: 1;
        }

        .heart {
            font-size: 4rem;
            color: #e74c3c; /* Rojo para el corazón */
        }

        .text {
            font-size: 3rem;
            margin: 20px 0;
            color: #e74c3c; /* Rojo para el texto */
        }

        .mensaje, .birthday-button, .empezar-de-nuevo {
            background-color: #e74c3c; /* Rojo para los botones */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            cursor: pointer;
        }

        .mensaje:hover, .birthday-button:hover, .empezar-de-nuevo:hover {
            background-color: #c0392b; /* Rojo más oscuro al pasar el ratón */
        }

        /* Estilos para los corazones flotantes */
        .floating-heart {
            position: absolute;
            font-size: 2rem;
            color: #e74c3c;
            animation: float 10s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }

        /* Estilos para las estrellas flotantes */
        .floating-star {
            position: absolute;
            font-size: 1.5rem;
            color: #fff;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Estilos para las barras laterales */
        .sidebar-left, .sidebar-right {
            width: 20%;
            height: 100%;
            position: absolute;
            top: 0;
            background: rgba(0, 0, 0, 0.1); /* Fondo semi-transparente */
        }

        .sidebar-left {
            left: 0;
        }

        .sidebar-right {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Aside izquierdo sin flor -->

        </aside>

        <!-- Contenido principal -->

            <a href="../html/comenzardenuevo.html"><button class="empezar-de-nuevo">Empezemos de nuevo</button></a>
            
            <!-- Corazones flotantes -->
            <div class="floating-heart" style="top: 10%; left: 20%;">&#10084;</div>
            <div class="floating-heart" style="top: 30%; left: 50%;">&#10084;</div>
            <div class="floating-heart" style="top: 50%; left: 30%;">&#10084;</div>
            <div class="floating-heart" style="top: 70%; left: 70%;">&#10084;</div>
            <div class="floating-heart" style="top: 20%; left: 80%;">&#10084;</div>
            <div class="floating-heart" style="top: 60%; left: 10%;">&#10084;</div>
            <div class="floating-heart" style="top: 80%; left: 40%;">&#10084;</div>
            <div class="floating-heart" style="top: 40%; left: 60%;">&#10084;</div>
            <div class="floating-heart" style="top: 90%; left: 20%;">&#10084;</div>
            <div class="floating-heart" style="top: 50%; left: 50%;">&#10084;</div>

        </main>

        <!-- Aside derecho -->
        <aside class="sidebar-right">
            <!-- Puedes añadir contenido aquí si lo deseas -->
        </aside>
    </div>

</body>
</html>
